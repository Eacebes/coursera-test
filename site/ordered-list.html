<!DOCTYPE html>
<html>
<head>
	<title>Ordered List</title>
</head>
<body>
<h1>Ordered List</h1>
<div>

	Oreo cookies eating procedure:
	<ol>
		<li>Open the box</li>
		<li>Take out the cookie</li>
		<li>Make a double oreo
		<ul>
			<li>Peel of the top part</li>
			<li>Place another cookie in the middle</li>
			<li>Put back the top part</li>
		</ul>
	</li>
	<li>Enjoy!</li>
	</ol>
</div>
</body>
</html>
